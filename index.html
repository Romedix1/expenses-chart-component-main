<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=specimen:wght@400;500;600;800;900&display=swap" rel="stylesheet">
    <title>Intro Section With Dropdown Navigation Main</title>
</head>
<body>
    <section id="balance-box">
        <article id="balance-box-left-side">
            <h4 id="balance-box-header">My balance</h4>
            <p id="balance-box-balance">$921.48</p>
        </article>

        <article id="balance-box-right-side">
            <img id="balance-box-logo" src="images/logo.svg" alt="main logo">
        </article>
    </section>

    <main id="container">
        <h1 id="main-container-header">Spending - Last 7 days</h1>

        <article class="onclick-box" id="monday-onclick">
            <p class="price-box">$16.64</p>
        </article>

        <article class="onclick-box" id="tuesday-onclick">
            <p class="price-box">$46.21</p>
        </article>

        <article class="onclick-box" id="wednesday-onclick">
            <p class="price-box">$52.36</p>
        </article>

        <article class="onclick-box" id="thursday-onclick">
            <p class="price-box">$31.07</p>
        </article>

        <article class="onclick-box" id="friday-onclick">
            <p class="price-box">$25.89</p>
        </article>

        <article class="onclick-box" id="saturday-onclick">
            <p class="price-box">$49.16</p>
        </article>

        <article class="onclick-box" id="sunday-onclick">
            <p class="price-box">$28.12</p>
        </article>


        <section id="graph-section">
            <article id="grafic-graph">
                <article class="hover-graph" id="month-graphic"></article>
                <article class="hover-graph" id="tuesday-graphic"></article>
                <article class="hover-graph" id="wednesday-graphic"></article>
                <article class="hover-graph" id="thursday-graphic"></article>
                <article class="hover-graph" id="friday-graphic"></article>
                <article class="hover-graph" id="saturday-graphic"></article>
                <article class="hover-graph" id="sunday-graphic"></article>
            </article>
            <article id="text-graph">
                <p>mon</p>
                <p>tue</p>
                <p>wed</p>
                <p>thu</p>
                <p>fri</p>
                <p>sat</p>
                <p>sun</p>
            </article>
        </section>

        <hr>

        <section id="bottom-content">
            <article id="bottom-left-content">
                <p id="total-text">Total this month</p>
                <p id="total-money">$478.33</p>
            </article>
            <article id="bottom-right-content">
                <p id="percent">+2.4%</p>
                <p id="date">from last month</p>
            </article>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
